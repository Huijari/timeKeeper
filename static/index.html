<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css">
</head>
<body ng-app="app">
  <main ng-controller="main as vm" class="mw6 center">
    <h2>Time Keeper</h2>
    <div ng-show="vm.usuario === null">
      <form class="pa4 black-80">
        <div>
          <label class="f6 b db mb2" for="login">
            Nome de usuário
          </label>
          <input id="login" class="input-reset ba b--black-20 pa2 mb2 db w-100">
          <small class="f6 black-60 db mb2">Seu nome de usuário na rede</small>
        </div>
        <button class="mt2 f6 link dim ba b--black-20 ph3 pv2 mb2 dib black bg-white">Login</button>
      </form>
    </div>
    <div ng-hide="vm.usuario === null">
      logado
    </div>
  </main>
  <script src="/dist/main.bundle.js"></script>
</body>
</html>
